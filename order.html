<head>

</head>
<body>
    <header class="global-header">
        <div class="logo">
            <img src="../image/Gray_and_Black_Simple_Studio_Logo__3_-removebg-preview.png" alt="Logo">
        </div>
        <nav class="navbar">
            <!-- Hidden Checkbox -->
            <input type="checkbox" id="toggle-menu" class="toggle-menu">
            <!-- Label for Hamburger Icon -->
            <label for="toggle-menu" class="hamburger">&#9776;</label>
            <ul class="nav-links">
                <li><a href="../index.html">Home</a></li>
                <li><a href="../about_us.html">About Us</a></li>
                <li><a href="../console.html">Consoles</a></li>
                <li><a href="../gaming_peripheral.html">Gaming Peripheral</a></li>
                <li><a href="../faq.html">FAQs</a></li>
                <li><a href="../game_page.html">Games</a></li>
                <li><a href="../up_coming_games.html">Upcoming games</a></li>
                <li><a href="../order.html">order</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1>Computer Parts Store</h1>
        
        <!-- Product Categories -->
        <div class="categories">
            <section id="processors" class="category">
                <h2>Processors</h2>
                <div class="products-grid" id="processors-grid"></div>
                
            </section>
            
            <section id="graphics-cards" class="category">
                <h2>Graphics Cards</h2>
                <div class="products-grid" id="graphics-cards-grid"></div>
                
            </section>

            <section id="motherboards" class="category">
                <h2>Motherboards</h2>
                <div class="products-grid" id="motherboards-grid"></div>
           
            </section>

            <section id="memory" class="category">
                <h2>Memory</h2>
                <div class="products-grid" id="memory-grid"></div>
             
                
            </section>

            <section id="storage" class="category">
                <h2>Storage</h2>
                <div class="products-grid" id="storage-grid"></div>
           
            </section>
        </div>

        <!-- Cart Summary -->
        <div class="cart-summary" id="cart-summary">
            <h2>Shopping Cart</h2>
            <div id="cart-items"></div>
            <div class="cart-total">
                <span>Total: $<span id="cart-total">0.00</span></span>
                <button id="checkout-btn" class="checkout-btn" disabled>Proceed to Checkout</button>
            </div>
            <div class="favorites">
                <button id="save-favorites" class="favorites-btn">Save to Favorites</button>
                <button id="load-favorites" class="favorites-btn">Load Favorites</button>
            </div>
            

            
        </div>
    </div>
    
    <script src="./script/order.js"></script>
    
     
    <footer>

    </footer>
