<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title><link rel="stylesheet" href="/style/checkout.css">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Computer Parts Store - Checkout</title>
        <link rel="stylesheet" href="/style/checkout.css">
    </head>
    <body>
        <div class="container">
            <h1>Checkout</h1>
            
            <div class="checkout-container">
                <!-- Order Summary -->
                <div class="order-summary">
                    <h2>Order Summary</h2>
                    <div id="order-items"></div>
                    <div class="order-total">
                        Total: $<span id="order-total">0.00</span>
                    </div>
                </div>
    
                <!-- Checkout Form -->
                <form id="checkout-form" class="checkout-form">
                    <div class="form-section">
                        <h2>Personal Information</h2>
                        <div class="form-grid">
                            <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
                            <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
                            <input type="email" id="email" name="email" placeholder="Email" required>
                            <input type="tel" id="phone" name="phone" placeholder="Phone" required>
                        </div>
                    </div>
    
                    <div class="form-section">
                        <h2>Delivery Information</h2>
                       
                        <div class="form-grid">
                            <input type="text" id="address" name="address" placeholder="Address" required>
                            <input type="text" id="city" name="city" placeholder="City" required>
                            <input type="text" id="postalCode" name="postalCode" placeholder="Postal Code" required>
                            <input type="text" id="country" name="country" placeholder="Country" required>
                        </div>
                    </div>
    
                    <div class="form-section">
                        <h2>Payment Information</h2>
                       
                        <div class="form-grid">
                            <input type="text" id="cardNumber" name="cardNumber" placeholder="Card Number" required>
                            <input type="text" id="cardHolder" name="cardHolder" placeholder="Card Holder" required>
                            <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" required>
                            <input type="text" id="cvv" name="cvv" placeholder="CVV" required maxlength="3">
                        </div>
                    </div>
    
                    <button type="submit" class="pay-button">Pay Now</button>
                </form>
            </div>
        </div>
        <script src="/script/checkout.js"></script>
       
    </body>
    </html>
