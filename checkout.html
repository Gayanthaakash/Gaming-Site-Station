    <title>Computer Parts Store - Checkout</title>
        
    
    <body>
        <header>
            <div class="logo">
                <img src="../image/Gray_and_Black_Simple_Studio_Logo__3_-removebg-preview.png" alt="Logo">
            </div>
            <nav class="navbar">
                <div class="logo"></div>
                <!-- Hidden Checkbox -->
                <input type="checkbox" id="toggle-menu" class="toggle-menu">
                <!-- Label for Hamburger Icon -->
                <label for="toggle-menu" class="hamburger">&#9776;</label>
                <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about_us.html">About Us</a></li>
                <li><a href="console.html">Consoles</a></li>
                <li><a href="gaming_peripheral.html">Gaming Peripheral</a></li>
                <li><a href="faq.html">FAQs</a></li>
                <li><a href="game_page.html">Games</a></li>
                <li><a href="up_coming_games.html">Upcoming games</a></li>
                <li><a href="order.html">order</a></li>
                </ul>
              </nav>
                 
        </header>
    
        <div class="container">
            <h1>Checkout</h1>
            
            <div class="checkout-container">
                <!-- Order Summary -->
                <div class="order-summary">
                    <h2>Order Summary</h2>
                    <div id="order-items"></div>
                    <div class="order-total">
                        Total: $<span id="order-total">0.00</span>
                    </div>
                </div>
    
                <!-- Checkout Form -->
                <form id="checkout-form" class="checkout-form">
                    <div class="form-section">
                        <h2>Personal Information</h2>
                        <div class="form-grid">
                            <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
                            <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
                            <input type="email" id="email" name="email" placeholder="Email" required>
                            <input type="tel" id="phone" name="phone" placeholder="Phone" required>
                        </div>
                    </div>
    
                    <div class="form-section">
                        <h2>Delivery Information</h2>
                       
                        <div class="form-grid">
                            <input type="text" id="address" name="address" placeholder="Address" required>
                            <input type="text" id="city" name="city" placeholder="City" required>
                            <input type="text" id="postalCode" name="postalCode" placeholder="Postal Code" required>
                            <input type="text" id="country" name="country" placeholder="Country" required>
                        </div>
                    </div>
    
                    <div class="form-section">
                        <h2>Payment Information</h2>
                       
                        <div class="form-grid">
                            <input type="text" id="cardNumber" name="cardNumber" placeholder="Card Number" required>
                            <input type="text" id="cardHolder" name="cardHolder" placeholder="Card Holder" required>
                            <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" required>
                            <input type="text" id="cvv" name="cvv" placeholder="CVV" required maxlength="3">
                        </div>
                    </div>
    
                    <button type="submit" class="pay-button">Pay Now</button>
                </form>
            </div>
        </div>
        <footer>
            <p>&copy; 2023 Gaming Store. All rights reserved.</p>
        </footer>
        <script src="/script/checkout.js"></script>
       
    </body>
    </html>
